name: Job Monitor Bot

on:
  schedule:
    - cron: '*/10 * * * *'  # har 10 minute run kare
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests httpx beautifulsoup4 python-dateutil python-dotenv

    - name: Run monitor script
      env:
        TOKEN: ${{ secrets.TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python monitor.py
