name: Job Monitor Bot

on:
  schedule:
    - cron: '*/40 * * * *'  # har 40 minute run kare
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Restore sent_posts.txt from last run (if exists)
      uses: actions/download-artifact@v4
      with:
        name: sent-posts
        path: .
      continue-on-error: true

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests httpx beautifulsoup4 python-dateutil python-dotenv

    - name: Run monitor script
      env:
        TOKEN: ${{ secrets.TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        python a.py

    - name: Save updated sent_posts.txt
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: sent-posts
        path: sent_posts.txt
